<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicates</title>
</head>
<body>

<h3>Remove Duplicate Values</h3>

<script>
    let arr = [1, 2, 2, 3, 4, 4, 5];
    let uniqueArr = [...new Set(arr)];

    document.write("Original Array: " + arr + "<br>");
    document.write("After Removing Duplicates: " + uniqueArr);
</script>

</body>
</html>
