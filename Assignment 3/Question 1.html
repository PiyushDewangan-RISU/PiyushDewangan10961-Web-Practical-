<!DOCTYPE html>
<html>
<head>
    <title>Count Even and Odd</title>
</head>
<body>

<h3>Count Even and Odd Numbers</h3>

<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8];
    let even = 0, odd = 0;

    for (let num of arr) {
        if (num % 2 === 0)
            even++;
        else
            odd++;
    }

    document.write("Even numbers: " + even + "<br>");
    document.write("Odd numbers: " + odd);
</script>

</body>
</html>
