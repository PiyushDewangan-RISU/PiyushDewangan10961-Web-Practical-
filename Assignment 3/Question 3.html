<!DOCTYPE html>
<html>
<head>
    <title>Sum of Array</title>
</head>
<body>

<h3>Sum of Array Elements</h3>

<script>
    let arr = [10, 20, 30, 40];
    let sum = 0;

    for (let num of arr) {
        sum += num;
    }

    document.write("Sum of array elements: " + sum);
</script>

</body>
</html>
