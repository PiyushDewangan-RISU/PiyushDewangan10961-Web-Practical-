<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Advanced CSS Box Model Demo</title>

    <style>

        /* 1. THE BOX MODEL RESET */

        * {

            /* This ensures padding and borders stay INSIDE the defined width */

            box-sizing: border-box; 

            margin: 0;

            padding: 0;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        body {

            background-color: #f0f2f5;

            display: flex;

            justify-content: center;

            align-items: center;

            min-height: 100vh;

            padding: 20px;

        }

        /* 2. THE MAIN CONTAINER (Advanced Box Styling) */

        .card {

            max-width: 600px;

            width: 100%;
          
            /* Background Image with Overlay */

            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 

                        url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&q=80&w=1000');

            background-size: cover;

            background-position: center;

            /* Margins: External spacing */

            margin: 20px; 

            /* Borders: Creating structure */

            border: 10px solid rgba(255, 255, 255, 0.2);

            border-radius: 20px;
          
            /* Padding: Internal breathing room */

            padding: 40px;

            /* Shadow for depth */

            box-shadow: 0 20px 40px rgba(0,0,0,0.3);

            color: white;

            text-align: center;

        }

        /* 3. ELEMENT SPACING */

        .card h1 {

            font-size: 2.5rem;

            /* Margin-bottom separates heading from the paragraph */

            margin-bottom: 15px;

            text-transform: uppercase;

            letter-spacing: 2px;

        }

        .card p {

            font-size: 1.1rem;

            line-height: 1.6;

            margin-bottom: 30px;

            color: #e0e0e0;

        }

        /* 4. BUTTON BOX MODEL */

        .cta-button {

            display: inline-block;

            text-decoration: none;

            color: white;

            font-weight: bold;

            
            /* Padding defines the button size */

            padding: 15px 40px;

           
            /* Border and Background interaction */

            border: 2px solid #ffffff;

            background: transparent;

            border-radius: 50px;

          
            /* Smooth transition for hover effects */

            transition: all 0.3s ease;

            cursor: pointer;

        }

        .cta-button:hover {

            background: white;

            color: #333;

            /* Transforming the box slightly on hover */

            transform: translateY(-3px);

            box-shadow: 0 5px 15px rgba(255,255,255,0.3);

        }

    </style>

</head>

<body>

    <section class="card">

        <h1>Mountain Escape</h1>

        <p>

            Mastering the Box Model is the foundation of modern web design. 

            By balancing <strong>Margins</strong>, <strong>Borders</strong>, 

            and <strong>Padding</strong>, you create layouts that are both 

            functional and beautiful.

        </p>

        <a href="#" class="cta-button">Explore Now</a>

    </section>

</body>

</html>
