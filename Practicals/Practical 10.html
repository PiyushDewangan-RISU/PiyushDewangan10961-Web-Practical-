<!DOCTYPE html>

<html lang=”en”>

<head>

    <meta charset=”UTF-8”>

    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>

    <title>Div and Span Layout</title>

    <style>

        /* Container Div: Structural Box */

        .profile-card {

            Background-color: white;

            Border: 2px solid #ddd;

            Border-radius: 12px;

            Padding: 25px;

            Max-width: 400px;

            Margin: 50px auto;

            Box-shadow: 0 4px 10px rgba(0,0,0,0.1);

            Text-align: center;

        }

        /* Div for a section divider */

        .divider {

            Height: 2px;

            Background-color: #3498db;

            Width: 50px;

            Margin: 15px auto;

        }

        /* Span: Specific styling inside a block */

        .status-badge {

            Background-color: #e1f5fe;

            Color: #0288d1;

            Padding: 4px 12px;

            Border-radius: 20px;

            Font-size: 0.8rem;

            Font-weight: bold;

            Text-transform: uppercase;

        }

        .highlight {

            Color: #e67e22;

            Font-weight: bold;

            Text-decoration: underline;

        }

        H2 {

            Margin-top: 10px;

            Color: #2c3e50;

        }

    </style>

</head>

<body>

    <div class=”profile-card”>
      
        <span class=”status-badge”>Available for Hire</span>
      
        <h2>Alex Johnson</h2>
      
        <div class=”divider”></div>
      
        <p>

            Passionate web developer specializing in 

            <span class=”highlight”>Front-End Design</span> 

             And user experience.

        </p>
      
    </div>
  
</body>

</html>
