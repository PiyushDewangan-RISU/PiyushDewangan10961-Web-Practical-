<!DOCTYPE html>

<html>

<head>

    <title>Canvas Drawing Example</title>

</head>

<body>

    <h1>HTML Canvas Drawing</h1>

    <canvas id="myCanvas" width="400" height="300" style="border:1px solid black;">

    </canvas>
  
    <script>

        // Get canvas and context

        var canvas = document.getElementById("myCanvas");

        var ctx = canvas.getContext("2d");

        // Draw a filled rectangle

        ctx.fillStyle = "lightblue";

        ctx.fillRect(20, 20, 120, 80);

        // Draw a rectangle border

        ctx.strokeStyle = "blue";

        ctx.strokeRect(20, 20, 120, 80);

        // Draw a filled circle

        ctx.beginPath();

        ctx.arc(250, 60, 40, 0, 2 * Math.PI);

        ctx.fillStyle = "green";

        ctx.fill();

        ctx.stroke();

        // Draw a line

        ctx.beginPath();

        ctx.moveTo(50, 150);

        ctx.lineTo(350, 150);

        ctx.strokeStyle = "red";

        ctx.stroke();

        // Draw text

        ctx.font = "20px Arial";

        ctx.fillStyle = "black";

        ctx.fillText("Canvas Drawing", 120, 220);

    </script>

</body>

</html>
