<!DOCTYPE html>

<html>

<head>

    <title>Types of CSS</title>

  
    <!-- EXTERNAL CSS -->

 <link rel=”stylesheet” href=”style.css”>

    <!-- INTERNAL CSS -->

    <style>

        h2 {

            color: green;

            text-align: center;

        }



        .internal-text {

            font-size: 18px;

            color: darkblue;

        }

    </style>

</head>

<body>

    <h1>CSS Types Example</h1>

    <!-- INLINE CSS -->

    <p style="color:red; font-size:20px;">

        This paragraph uses Inline CSS.

    </p>

    <!-- INTERNAL CSS -->

    <p class="internal-text">

        This paragraph uses Internal CSS.

    </p>

    <!-- EXTERNAL CSS -->

    <h2>External CSS Applied</h2>

    <p class="external-text">

        This paragraph uses External CSS.

    </p>

</body>

</html>
