<!DOCTYPE html>

<html>

<head>

    <title>JavaScript Conditionals and Loops</title>

    <script>

        function demo() {

            // CONDITIONAL STATEMENT

            var num = 10;

            if (num > 0) {

                document.write("Number is Positive<br>");

            } else if (num < 0) {

                document.write("Number is Negative<br>");

            } else {

                document.write("Number is Zero<br>");

            }

            document.write("<br>");

            // FOR LOOP

            document.write("For Loop Output:<br>");

            for (var i = 1; i <= 5; i++) {

                document.write(i + " ");

            }

            document.write("<br><br>");

            // WHILE LOOP

            document.write("While Loop Output:<br>");

            var j = 1;

            while (j <= 5) {

                document.write(j + " ");

                j++;

            }

            document.write("<br><br>");

            // DO-WHILE LOOP

            document.write("Do-While Loop Output:<br>");

            var k = 1;

            do {

                document.write(k + " ");

                k++;

            } while (k <= 5);

        }

    </script>

</head>
  
<body>

    <h1>JavaScript Conditionals and Loops</h1>

    <button onclick="demo()">Run Program</button>

</body>

</html>
