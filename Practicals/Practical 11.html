<!DOCTYPE html>

<html>

<head>

    <title>JavaScript Arithmetic Operations</title>

    <script>

        function calculate(operation) {

            var num1 = parseFloat(document.getElementById("num1").value);

            var num2 = parseFloat(document.getElementById("num2").value);

            var result;

            if (isNaN(num1) || isNaN(num2)) {

                alert("Please enter valid numbers");

                return;

            }

            switch (operation) {

                case 'add':

                    result = num1 + num2;

                    break;

                case 'sub':

                    result = num1 - num2;

                    break;

                case 'mul':

                    result = num1 * num2;

                    break;

                case 'div':

                    if (num2 === 0) {

                        alert("Division by zero is not allowed");

                        return;

                    }

                    result = num1 / num2;

                    break;

            }

            document.getElementById("result").value = result;

        }

    </script>

</head>

<body>

    <h1>Basic Arithmetic Calculator</h1>

    <p>

        Number 1:

        <input type="text" id="num1">

    </p>
  
    <p>

        Number 2:

        <input type="text" id="num2">

    </p>

    <p>

        Result:

        <input type="text" id="result" readonly>

    </p>

    <p>

        <button onclick="calculate('add')">Add</button>

        <button onclick="calculate('sub')">Subtract</button>

        <button onclick="calculate('mul')">Multiply</button>

        <button onclick="calculate('div')">Divide</button>

    </p>

</body>

</html>
