<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model and Inline-Block</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        .box {
            display: inline-block;      /* inline-block demonstration */
            width: 200px;
            height: 120px;
            padding: 20px;              /* padding */
            border: 4px solid #2E8B57;  /* border */
            margin: 15px;               /* margin */
            background-color: #dff0d8;
        }
    </style>
</head>
<body>

<h2>CSS Box Model & Inline-Block Example</h2>

<div class="box">
   This is Content Box 1
</div>

<div class="box">
   This is Content Box 2
</div>

<div class="box">
    This is Content Box 3
</div>

</body>
</html>
