<!DOCTYPE html>
<html>
<head>
    <title>Flex Box With Media Queries</title>

    <style>
        .container {
            display: flex;
            justify-content: space-between;
            border: 2px solid black;
            padding: 20px;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
        }

        /* Media query for small screens */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <h2>Side by Side Containers</h2>

    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

</body>
