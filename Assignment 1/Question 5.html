<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio and Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 40px;
        }

        audio, video {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<h2>Embedded Audio and Video</h2>

<div class="container">
    <!-- Audio Player -->
    <h3>Audio Player</h3>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        
    </audio>

    <!-- Video Player -->
    <h3>Video Player</h3>
    <video width="500" controls>
        <source src="video.mp4" type="video/mp4">
        
    </video>
</div>

</body>
</html>
