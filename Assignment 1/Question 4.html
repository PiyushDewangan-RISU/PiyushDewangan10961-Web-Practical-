<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar with Minimal JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #2E8B57;
            padding: 10px;
            text-align: center;
        }

        .navbar button {
            background: white;
            border: none;
            padding: 8px 15px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #dff0d8;
        }

        #content {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="navbar">
    <button onclick="show('home')">Home</button>
    <button onclick="show('about')">About</button>
    <button onclick="show('courses')">Courses</button>
    <button onclick="show('contact')">Contact</button>
</div>

<div id="content">
    <h2>Home</h2>
    <p>Welcome to our website.</p>
</div>

<script>
    function show(page) {
        if (page === 'home')
            content.innerHTML = "<h2>Home</h2><p>Welcome to our website.</p>";
        else if (page === 'about')
            content.innerHTML = "<h2>About</h2><p>This site helps students learn web development.</p>";
        else if (page === 'courses')
            content.innerHTML = "<h2>Courses</h2><p>HTML, CSS, JavaScript, C, Python</p>";
        else if (page === 'contact')
            content.innerHTML = "<h2>Contact</h2><p>Email: piyush.dewangan@rungta.org</p>";
    }
</script>

</body>
</html>
