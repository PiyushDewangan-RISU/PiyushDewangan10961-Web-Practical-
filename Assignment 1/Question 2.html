<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Record Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 40px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid #333;
            padding: 10px;
        }
        th {
            background-color: #ffeecb;
        }
        .marks {
            background-color: #d9ead3;
        }
        .course {
            background-color: #fff2cc;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Student Records</h2>

<table>
    <!-- Header Row 1 -->
    <tr>
        <th rowspan="2">Course</th>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Name</th>
        <th rowspan="2">Course Name</th>
        <th colspan="2">Marks</th>
        <th rowspan="2">Grade</th>
    </tr>

    <!-- Header Row 2 -->
    <tr>
        <th class="marks">Theory</th>
        <th class="marks">Practical</th>
    </tr>

    <!-- Data Rows -->
    <tr>
        <td rowspan="5" class="course">B.TECH</td>
        <td>101</td>
        <td>Amit</td>
        <td>Web Technology</td>
        <td>78</td>
        <td>82</td>
        <td>B+</td>
    </tr>

    <tr>
        <td>102</td>
        <td>Neha</td>
        <td>DBMS</td>
        <td>85</td>
        <td>88</td>
        <td>A</td>
    </tr>

    <tr>
        <td>103</td>
        <td>Rahul</td>
        <td>C Programming</td>
        <td>72</td>
        <td>75</td>
        <td>B</td>
    </tr>

    <tr>
        <td>104</td>
        <td>Pooja</td>
        <td>Data Structure</td>
        <td>90</td>
        <td>92</td>
        <td>A+</td>
    </tr>

    <tr>
        <td>105</td>
        <td>Karan</td>
        <td>Computer Network</td>
        <td>68</td>
        <td>70</td>
        <td>C+</td>
    </tr>
</table>

</body>
  </html>
